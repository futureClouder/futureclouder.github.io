<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>

    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/popper.js/2.11.2/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>


<style>
    body, html {
        height: 100%; /* 设置 body 和 html 的高度为 100% */
        margin: 0; /* 移除默认的外边距 */
    }
    .container-fluid {
        display: flex; /* 使用 Flexbox 布局 */
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
        height: 100%; /* 设置容器高度为 100%，以便能够垂直居中 */
        background-color: darksalmon;
    }
    .hint{
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        color: black;
        text-align: center;
        background-color: #f5f5f5;
        border:solid 1px #c3c3c3;
    }
</style>
</head>
<body>
<div class = "container-fluid">
    <form id = "loginPage" >
        <div class="mb-3 col-12">
            <label for="userName" class="form-label">用户名</label>
            <input type="text" class="form-control" id="userName">
        </div>
        <div class="mb-3 col-12">
            <label for="passWord" class="form-label">密码</label>
            <input type="password" class="form-control" id="passWord">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
    <button type="button" class="btn btn-info" id = "hint">登录提示</button>
            <div class="hint-container">

                <div class="hint">用户名是你的名字<br>密码是你生日</div>
            </div>
        </form>

        <script>
            $(function () {
                $("#hint").click(function () {
                    $(".hint").stop().slideToggle(200); // 添加滑动效果
                    $(this).text($(".hint").is(":visible") ? '隐藏' : '显示'); // 切换按钮文字
                })
            })
        </script>
    <!-- 错误提示模态框 -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">登录失败</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="errorMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
document.getElementById("loginPage").addEventListener("submit",function (e) {
    e.preventDefault();
    const userName = document.getElementById("userName").value;
    const passWord = document.getElementById("passWord").value;
    const errorModal = new bootstrap.Modal('#errorModal'); // 初始化模态框

    if(userName.trim()===''|| passWord.trim()==='')
    {
        document.getElementById("errorMessage").textContent = "用户名或密码不能为空！！！！";
        errorModal.show();
        return;
    }
    if(userName.trim()!==''&& passWord.trim()!=='')
    {
        if(userName.trim()!=="wjy")
        {
            document.getElementById("errorMessage").textContent = "用户名错误哦～ 铁铁再查一下";
            errorModal.show();


        }
        else if(passWord.trim()!=="20030303")
        {
            document.getElementById("errorMessage").textContent = "密码错误哦～ 铁铁再查一下";
            errorModal.show();

        }
        else if (userName.trim()==="wjy"&& passWord.trim()==="20030303")
        {

            window.location.href = "loadingPage.html";

        }
    }


})
</script>
</body>
</html>>
